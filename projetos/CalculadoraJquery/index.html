<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora de gorjetas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="style/reset.css">

    <!-- BootStrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- CSS -->
    <link rel="stylesheet" href="style/css.css">

</head>
<html>

<body>
    <div class="container">
        <div class="price-box">
            <div class="row">
                <div class="col-sm-6">
                    <form class="form-horizontal form-pricing" role="form">

                        <div class="price-slider">
                            <h4 class="great">Conta(R$)</h4>
                            <input type="text" class="form-control" id="comandaTotal" placeholder="Valor">
                        </div>
                        <div class="price-slider">
                            <h4 class="great">Gorjeta %</h4>

                            <div class="btn-group btn-group-justified">
                                <div class="btn-group btn-group-lg">
                                    <button type="button" value="0.05" class="btn btn-primary btn-lg btn-block " id='24month'>5%</button>
                                </div>
                                <div class="btn-group btn-group-lg">
                                    <button type="button" value="0.15" class="btn btn-primary btn-lg btn-block month" id='18month'>15%</button>
                                </div>
                                <div class="btn-group btn-group-lg">
                                    <button type="button" value="0.20" class="btn btn-primary btn-lg btn-block month" id='12month'>20%</button>
                                </div>
                            </div>
                        </div>
                        <div class="price-slider">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group btn-group-lg">
                                    <button type="button" value="0.25" class="btn btn-primary btn-lg btn-block " id='quarterly'>25%</button>
                                </div>
                                <div class="btn-group btn-group-lg">
                                    <button type="button" value="0.50" class="btn btn-primary btn-lg btn-block term" id='monthly'>50%</button>
                                </div>

                            </div>
                        </div>
                </div>
                <div class="col-sm-6">
                    <div class="price-form">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="amount_amirol" class="control-label">Gorjeta($): </label>
                                    <span class="help-text">Ultima gorjeta recebida</span>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="tipAmount" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="amount_amirol" class="control-label">Gorjeta total($): </label>
                                    <span class="help-text">Total de gorjetas</span>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" id="total" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div style="margin-top:30px"></div>
                        <hr class="style">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" id="reset">Reset</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <img src="https://github.com/AmirolAhmad/Bootstrap-Calculator/blob/master/images/payment.png?raw=true" class="img-responsive payment" />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script/jquery.js"></script>
    <script src="script/js.js"></script>
</body>

</html>
